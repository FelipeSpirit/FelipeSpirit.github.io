<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Mario Party</title>
    <style type="text/css">
    	.card{
    		margin-bottom: 15px;
    	}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mario Party</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Gráficos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="prob">Probabilidades</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-6 col-lg-4 offset-lg-2">
  				<div class="card">
  					<div class="card-header">Primer lugar</div>
  					<div class="card-body">
  						<canvas id="chart1" width="400" height="400"></canvas>
  					</div>
  				</div>
  			</div>

  			<div class="col-md-6 col-lg-4">
  				<div class="card">
  					<div class="card-header">Segundo lugar</div>
  					<div class="card-body">
  						<canvas id="chart2" width="400" height="400"></canvas>
  					</div>
  				</div>
  			</div>

  			<div class="col-md-6 col-lg-4 offset-lg-2">
  				<div class="card">
  					<div class="card-header">Tercer lugar</div>
  					<div class="card-body">
  						<canvas id="chart3" width="400" height="400"></canvas>
  					</div>
  				</div>
  			</div>

  			<div class="col-md-6 col-lg-4">
  				<div class="card">
  					<div class="card-header">Cuarto lugar</div>
  					<div class="card-body">
  						<canvas id="chart4" width="400" height="400"></canvas>
  					</div>
  				</div>
  			</div>

  			<div class="col-12">
  				<div class="card">
  					<div class="card-body">
  						<div class="table-responsive">
  							<table class="table table-bordered">
  								<thead>
  									<tr>
										<th rowspan="2" class="text-center">ID</th>
  										<th rowspan="2" class="text-center">Fecha</th>
  										<th colspan="4" class="text-center">Lugares</th>
  									</tr>
  									<tr>
  										<th class="text-center">1</th>
  										<th class="text-center">2</th>
  										<th class="text-center">3</th>
  										<th class="text-center">4</th>
  									</tr>
  								</thead>

  								<tbody id="table-data"></tbody>
  							</table>
  						</div>
  					</div>
					
					<div class="card-body">
  						<div class="table-responsive">
  							<table class="table table-bordered">
								<thead>
  									<tr>
  										<th colspan="6" class="text-center">Resultado más común</th>
  									</tr>
								</thead>
  								<tbody id="table-data-common"></tbody>
  							</table>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="data.json.js"></script>
    <script type="text/javascript" src="data.graph.js"></script>
  </body>
</html>
